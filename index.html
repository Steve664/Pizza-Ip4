<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style/styles.css">
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        >
        <title>Pizza App</title>
    </head>
    <body>
        <div class="container-fluid order" id="make-order">
            <div class="order-overlay">
                <div class="controls-top text-center" id="Order-now">
                    <h2>Order Here</h2>
                </div>
                <h2 style="text-align: center;">Order fresh Pizza here and get it delivered Today!</h2>
                <div class="row">
                    <div class="col-sm-5">
                        <form action="">
                            <label for="select">Select Your Flavor</label>
                            <select class="browser-default custom-select custom-select-md mb-3 name">
                                <option value="Chicken Tikka">Chicken Tikka</option>
                                <option value="PeriPeri Chicken">PeriPeri Pizza</option>
                                <option value="Hawaiian">Hawaiian</option>
                                <option value="BBQ">BBQ</option>
                            </select>
                            <label for="select">Select Size</label>
                            <select class="browser-default custom-select custom-select-md mb-3" id="size">
                                <option selected label="Small" value="500">Small</option>
                                <option label="Medium" value="700">Medium</option>
                                <option label="Large" value="1000">Large</option>
                            </select>
                            <label for="crust">Choose your Crust!</label>
                            <select class="browser-default custom-select custom-select-md mb-3" id="crust">
                                <option label="Stuffed" value="500">Stuffed</option>
                                <option label="Gluten-Free" value="200">Gluten-Free</option>
                                <option label="Crispy" value="300">Crispy</option>
                            </select>
                            <label for="Toppings">Select Your Toppings of choice:</label>
                            <br>
                            <div class="custom-control custom-checkbox custom-control-inline">
                                <input
                                    type="checkbox"
                                    class="custom-control-input"
                                    id="Olives"
                                    value="olives"
                                    name="toppings"
                                >
                                <label class="custom-control-label" for="Olives">Olives</label>
                            </div>
                            <div class="custom-control custom-checkbox custom-control-inline">
                                <input
                                    type="checkbox"
                                    class="custom-control-input"
                                    id="cheese"
                                    value="cheese"
                                    name="toppings"
                                >
                                <label class="custom-control-label" for="cheese">Cheese</label>
                            </div>
                            <div class="custom-control custom-checkbox custom-control-inline">
                                <input
                                    type="checkbox"
                                    class="custom-control-input"
                                    id="Mushrooms"
                                    value="Mushrooms"
                                    name="toppings"
                                >
                                <label class="custom-control-label" for="Mushrooms">Mushrooms</label>
                            </div>
                            <br>
                            <br>
                            <button type="submit" class="btn btn-primary proceed">Proceed</button>
                        </form>
                    </div>
                    <div class="col-sm-7">
                        <div id="information">
                            <p>Your order is being processed, it will be delivered shortly.</p>
                            <p>Make sure you have the total amount for the order.</p>
                        </div>
                        <div class="choice">
                            <h2>Your Order is:</h2>
                            <div id="your-orders">
                                <table class="table table-sm  pizzatable">
                                    <thead>
                                        <tr>
                                            <th scope="col">Name</th>
                                            <th scope="col">Size</th>
                                            <th scope="col">Crust</th>
                                            <th scope="col">Topping</th>
                                            <th scope="col">Total</th>
                                        </tr>
                                    </thead>
                                    <tbody id="ordersmade">
                                        <tr>
                                            <td id="pizzaname"></td>
                                            <td id="pizzasize"></td>
                                            <td id="pizzacrust"></td>
                                            <td id="pizzatopping"></td>
                                            <td id="totals"></td>
                                        </tr>
                                    </tbody>
                                </table>
                                <p id="pizzatotal"></p>
                                <p id="totalbill"></p>
                                <p id="addedprice">Delivery will cost ksh. 200</p>
                                <p id="finallmessage"></p>
                            </div>
                            <button class="btn btn-primary addPizza">Add Pizza</button>
                            <button class="btn btn-primary" id="checkout">Checkout</button>
                            <button class="btn btn-primary deliver">Delivery</button>
                        </div>
                        <div class="delivery">
                            <form action="">
                                <div class="form-group">
                                    <input
                                        type="text"
                                        id="name"
                                        class="form-control mb-3"
                                        placeholder="Name"
                                    >
                                    <input
                                        type="number"
                                        id="phone"
                                        class="form-control mb-3"
                                        placeholder="Phone Number"
                                    >
                                    <input
                                        type="text"
                                        id="location"
                                        class="form-control mb-3"
                                        placeholder="Location for delivery"
                                    >
                                    <button class="btn btn-primary" id="final-order">Place Order</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <script src="js/jQuery.js"></script>
            <script src="js/script.js"></script>
            <script src="js/bootstraps.min.js"></script>
            <script src="js/mdb.min.js"></script>
        </body>
    </html>
