<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        >
        <title>Document</title>
    </head>
    <body>
        <div class="container-fluid order" id="make-order">
            <div class="order-overlay">
                <div class="controls-top text-center" id="Order-now">
                    <h2>Order Here</h2>
                </div>
                <h2 style="text-align: center;">Order fresh Pizza here and get it delivered Today!</h2>
                <div class="row">
                    <div class="col-sm-5">
                        <form action="">
                            <label for="select">Select Your Flavor</label>
                            <select class="browser-default custom-select custom-select-md mb-3 name">
                             
                                <option value="Chicken Tikka">Chicken Tikka</option>
                                <option value="PeriPeri Chicken">PeriPeri Pizza</option>
                                <option value="Hawaiian">Raspberry Dessert Pizza</option>
                                <option value="BBQ">Chicken Alfredo Pizza</option>
                            </select>
                            <label for="select">Select Size</label>
                            <select class="browser-default custom-select custom-select-md mb-3" id="size">
                                <option selected value="0">Select size here</option>
                                <option label="Small" value="500">Small</option>
                                <option label="Medium" value="700">Medium</option>
                                <option label="Large" value="1000">Large</option>
                            </select>
                            <label for="crust">Choose your Crust!</label>
                            <select class="browser-default custom-select custom-select-md mb-3" id="crust">
                                <option label="Stuffed" value="500">Stuffed</option>
                                <option label="Gluten-Free" value="200">Gluten-Free</option>
                                <option label="Crispy" value="300">Crispy</option>
                            </select>
                            <label for="Toppings">Select Your Toppings of choice:</label>
                            <br>
                            <div class="custom-control custom-checkbox custom-control-inline">
                                <input
                                    type="checkbox"
                                    class="custom-control-input"
                                    id="Olives"
                                    value="40"
                                    name="toppings"
                                >
                                <label class="custom-control-label" for="Olives">Olives</label>
                            </div>
                            <div class="custom-control custom-checkbox custom-control-inline">
                                <input
                                    type="checkbox"
                                    class="custom-control-input"
                                    id="cheese"
                                    value="70"
                                    name="toppings"
                                >
                                <label class="custom-control-label" for="Cheese">Cheese</label>
                            </div>
                            <div class="custom-control custom-checkbox custom-control-inline">
                                <input
                                    type="checkbox"
                                    class="custom-control-input"
                                    id="Mushrooms"
                                    value="50"
                                    name="toppings"
                                >
                                <label class="custom-control-label" for="Mushrooms">Mushrooms</label>
                            </div>
                            <br>
                            <br>
                            <button type="submit" class="btn proceed">Proceed</button>
                        </form>
                    </div>
                    
                </div>
            </div>
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
            <script src="script.js"></script>
        </body>
    </html>
